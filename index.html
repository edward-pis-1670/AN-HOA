<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">

</head>
<body class="Home-page">
    <div class="Header">
        <div class="container">
            <div class="row">
                <div class="col-3 header-l">
                    <img src="https://honglam.vn/Themes/Themes01/Assets/css/images/bg-logo.png" alt="back-ground-logo" class="header-l_img">
                    <a href="" class="header-l_link">
                        <img src="https://honglam.vn/pic/banner/logo(1).png" alt="" class="header-l_link-img">
                    </a>
                </div>
                <div class="col-9 header-r">
                    <div class="header-r-top">
                        <div class="header-r-info">
                            <i class="fas fa-phone"></i>
                            Giao hàng tận nơi: 
                            <span class="info-icon-num">
                                <a href="" class="info-icon-num-link">*6257</a>
                            </span>
                        </div>
                        <div class="header-r-info">
                            <i class="fas fa-map-marker-alt"></i>
                            Xem hệ thống 
                            <span class="info-icon-num">
                                <a href="" class="info-icon-num-link">22 cửa hàng</a>
                            </span>
                        </div>
                    </div>
                    <div class="header-r-bottom">
                        <div class="header-r-bottom-search">
                            <div class="search-option">
                                <span class="search-option-text">Tất cả</span>
                                <i class="search-option-icon fas fa-chevron-down"></i>
                            </div>
                            <input class="search-info" type="text" placeholder="Từ khóa tìm kiếm">

                            <div class="search-btn">
                                <i class="search-option-icon-btn fas fa-search"></i>
                                <span class="search-option-text">Tìm kiếm</span>
                            </div>
                        </div>
                        <div class="header-r-bottom-user">
                            <div class="user-log">
                                <a href="" class="user-log-link">
                                    <i class="far fa-user"></i>
                                </a>
                                <div class="user-log-text">
                                    <a href="" class="user-log-text-link">
                                        <span class="log-in">Đăng ký & đăng nhập</span>
                                        <span class="user-log-text-acc">
                                            Tài khoản
                                            <i class="user-log-text-icon fas fa-sort-down"></i>
                                        </span>
                                    </a>
                                </div>
                            </div>
                            <div class="cart">
                                <a href="" class="user-log-link">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                                <span class="cart-quan">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Header">
        <div class="container">
            <div class="row">
                <div class="col-3 modifier">
                    <div class="category-menu">
                        <div class="cate-tab">
                            <img src="./img/menu.png" alt="" class="cate-tab-img">
                            <span class="cate-tab-title">Danh mục sản phẩm</span>
                        </div>
                        <ul class="cate-list">
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-1.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Ô mai</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-2.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Gói giải pháp quà tặng</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-3.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Chè</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-4.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Bánh - Kẹo</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-5.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Mứt Tết</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/cate-icon-7.png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Sản phẩm khác</span>
                                </a>
                            </li>
                            <li class="cate-item">
                                <a href="" class="cate-item-link">
                                    <img src="./img/tat-ca-sp(1).png" alt="" class="cate-item-img">
                                    <span class="cate-item-brand">Về Hồng Lam</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9 header-r">
                    <div class="slide">
                        <div class="slide-list">
                            <div class="slide-list-image">
                                <img src="./img/Banner.jpg" alt="" class="slide-list-img">
                                <!-- <img src="./img/slider-2.jpg" alt="" class="slide-list-img"> -->
                            </div>
                            <button class="slide-btn-left"></button>
                            <button class="slide-btn-right"></button>
                            <ul class="slide-dots">
                                <li class="slide-dot">
                                    <button class="slide-dot-btn"></button>
                                </li>
                                <li class="slide-dot">
                                    <button class="slide-dot-btn-active"></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
